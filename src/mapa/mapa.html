<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./index.js"></script>
    <title>Mapa de Rotas</title>
</head>

<body>
    <div id="content">
        <div class="d-grid gap-2" id="linkPainel" >
            <a href="./painelControle.html" class="btn btn-primary">Painel de Controle</a>
        </div>
        <div id="selectRotas">
            <h5>Rota:</h5>
            <select class="form-select" aria-label="Default select example" name="rota">
                <option value="abc">ABC</option>
                <option value="aguaFria" selected>Água Fria</option>
                <option value="alexaniaCocalzinho">Alexânia / Cocalzinho</option>
                <option value="base">Base</option>
                <option value="brasilia">Brasília</option>
                <option value="buritis">Buritis</option>
                <option value="camposBelos">Campos Belos</option>
                <option value="corumba">Corumbá</option>
                <option value="cristalina">Cristalina</option>
                <option value="formosa">Formosa</option>
                <option value="iaciara">Iaciara</option>
                <option value="luziania">Luziania</option>
                <option value="paddf">PAD-DF</option>
                <option value="padreBernardo">Padre Bernardo</option>
                <option value="sobradinho">Sobradinho</option>
                <option value="tocantins">Tocantins</option>
                <option value="unai">Unaí</option>
            </select>
        </div>
    </div>
    <div id="map"></div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5dJaoREAp6uhzR_bKj_lLyqLCBiXPvhU&callback=initMap&libraries=&v=weekly"
        async></script>
</body>

</html>
